<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
</head>

<body>

    <h3>Bootstrap Buttons</h3>

    <!-- Button 1: Primary -->
    <button id="button-1" type="button" class="btn btn-primary">
        Button-1
    </button>

    <!-- Button 2: Outline Secondary -->
    <button id="button-2" type="button" class="btn btn-outline-secondary">
        Button-2
    </button>

    <!-- Button 3: Success Large -->
    <button id="button-3" type="button" class="btn btn-success btn-lg">
        Button-3
    </button>

    <!-- Button 4: Danger Small -->
    <button id="button-4" type="button" class="btn btn-danger btn-sm">
        Button-4
    </button>

    <!-- Button 5: Warning Large Full Width -->
    <button id="button-5" type="button" class="btn btn-warning btn-lg w-100">
        Button-5
    </button>

    <!-- Button 6: Disabled Info -->
    <button id="button-6" type="button" class="btn btn-info" disabled>
        Button-6
    </button>

    <!-- Button 7: Light -->
    <button id="button-7" type="button" class="btn btn-light">
        Button-7
    </button>

    <!-- Button 8: Link -->
    <button id="button-8" type="button" class="btn btn-link">
        Button-8
    </button>

    <script src="./script.js"></script>

</body>
</html>
